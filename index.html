        :root {
    --drawer-width: 300px;
}

* {
    box-sizing: border-box;
    font-family: "Bricolage Grotesque", sans-serif;
    font-optical-sizing: auto;
    font-style: normal;
    font-variation-settings: "wdth" 100;

.supernova-drawer--left-toggle,
.supernova-drawer--right-toggle {
    display: inline-block;
    padding: 10px 10px;
    background-color: #ffffff;
    color: #020c06;
    white-space: nowrap;
    font-size: 10px;
    transition: all 0.2s cubic-bezier(0, 0.55, 0.45, 1);

    position: absolute;
    top: auto;
    z-index: 32;
    writing-mode: vertical-lr;
    text-orientation: mixed;
}

.supernova-drawer--left-toggle {
    left: 0;
    right: auto;
    top: 40%;
    transform: translateY(-50%);
}

#supernova-drawer--toggle-left,
#supernova-drawer--toggle-right {
    display: none;
}
.supernova-drawer--left.open,
.supernova-drawer--right.open {
    transform: translateX(0%);
}

.supernova-drawer--left-toggle.open {
    transform: translateX(var(--drawer-width)) translateY(-50%);
}
.supernova-drawer--right-toggle.open {
    transform: translateX(calc(var(--drawer-width) * -1)) translateY(-50%);
}

.supernova-drawer--right-toggle {
    left: auto;
    right: 0;
    top: 40%;
    transform: translateY(-50%);
}

.supernova-drawer--left,
.supernova-drawer--right {
    position: fixed;
    top: 0;
    bottom: 0;
    transition: all 0.2s cubic-bezier(0, 0.55, 0.45, 1);
    height: auto;
    width: var(--drawer-width);
    z-index: 32;
    padding: 2em;
}

.supernova-drawer--left {
    left: 0;
    transform: translateX(-100%);
    background: #eeeeee;
}

.supernova-drawer--right {
    right: 0;
    transform: translateX(var(--drawer-width));
    background: #dddddd;
}

/* From Uiverse.io by jawad_8494 */ 
.super-button {
  position: relative;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  padding: 14px 28px;
  background: linear-gradient(145deg, #0f3d0f, #1c6b1c);
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 100px;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  letter-spacing: 0.5px;
  cursor: pointer;
  overflow: hidden;
  transition: all 0.4s ease-in-out;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
  backdrop-filter: blur(8px);
  z-index: 1;
}

.super-button::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: conic-gradient(from 0deg, #00ff99, #00ffff, #00ff99);
  animation: rotate 4s linear infinite;
  z-index: -2;
}

.super-button::after {
  content: "";
  position: absolute;
  inset: 2px;
  background: #0a0a0a;
  border-radius: inherit;
  z-index: -1;
}

.super-button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
}

.super-button:hover .arrow {
  transform: translateX(6px);
}

.arrow {
  width: 22px;
  height: 22px;
  transition: transform 0.3s ease-in-out;
  color: #00ffff;
}

@keyframes rotate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
